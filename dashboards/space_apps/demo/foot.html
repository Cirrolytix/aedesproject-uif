<script>
function toggle(element) {
    var x = document.getElementById(element);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

function toggleClose(element) {
    var x = document.getElementById(element);
	x.className = x.className.replace(" w3-show", "");
}
</script>
